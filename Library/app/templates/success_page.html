{% extends 'base.html' %}
{% block title %}
    Success Page
{% endblock %}

{% block content %}
<br>
    <!-- Jumbotron element from Bootstrap for a large banner with text -->
    <div class="jumbotron">
        <h1 class="display-4">Success!</h1>
        <p class="lead">Thank you for ordering {{order.customer}}</p>
        <hr class="my-4">
        <p>{{order.pizza}}</p>

        <!-- Check if the pizza has any toppings and display them as a list -->
        {% if order.pizza.toppings.all %}
            <p>Toppings: {{ order.pizza.toppings.all|join:', ' }}</p>
        {% endif %}

        <p class="lead">
          <a class="btn btn-primary btn-lg" href="/" role="button">Return Home</a>
        </p>
    </div>
{% endblock %}
