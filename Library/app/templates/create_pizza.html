{% extends 'base.html' %}
    {% block title %}
      Library
    {% endblock %}

{% block content %}
  <form action="" method="POST">
    <h1>Create your Pizza Here</h1>
    <br>
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
      <br>
    {% endfor %}
    <div class="form-group">
      <button type="submit">Create Pizza</button>
    </div>
  </form>

{% endblock %}
